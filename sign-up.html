<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./assest/fontawesome-free-6.1.1-web/css/all.min.css">
    <script src="./assest/css/javascript.js"></script>
    <script src="./nhap.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="text">SIGN UP</p>
        </div>
        <div class="form">
            <form action="" class="myform">
                <p>
                    <input type="text" name="" id="first_name" placeholder=" First Name">
                    <i class="lock-two-icon fa-solid fa-lock"></i>
                </p>
                <p>
                    <input type="text" name="" id="last_name" placeholder=" Last Name">
                    <i class="lock-two-icon fa-solid fa-lock"></i>
                </p>
                <p>
                    <input type="text" name="" id="name-login" placeholder="    E-mail">
                    <i class="user-icon fa-solid fa-user"></i>
                </p>
                <p>
                    <input type="text" name="" id="phone_number" placeholder=" Phone number">
                    <i class="lock-two-icon fa-solid fa-lock"></i>
                </p>
                <p>
                    <input type="password" name="" id="password" placeholder="    Password">
                    <i class="lock-icon fa-solid fa-lock"></i>
                </p>
                <p>
                    <input type="password" name="" id="confirmPassWord" placeholder=" Confirm password">
                    <i class="lock-two-icon fa-solid fa-lock"></i>
                </p>
                <p class="forgot-password">
                    <a href="login.html">
                        Login
                    </a>
                </p>
                <button id="btn" class="btn" onclick="signin()" >
                    <a href="#" >Confirm</a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
